services:
  resource-sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resource-sentinel
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
      CONFIG_PATH: /app/configs/config.yaml
      APP_TG_ENABLED: "true"
      APP_PROXY_URL: ""
      APP_TG_TOKEN: ""
      APP_TG_CHAT_ID: ""
      APP_TG_API_BASE: ""
      APP_WECHAT_ENABLED: "false"
      APP_WECHAT_WEBHOOK: ""
      APP_IYUU_ENABLED: "false"
      APP_IYUU_TOKEN: ""
      APP_WEBHOOK_ENABLED: "false"
      APP_WEBHOOK_URL: ""
      APP_PUSHPLUS_ENABLED: "false"
      APP_PUSHPLUS_TOKEN: ""
      APP_PUSHPLUS_TEMPLATE: "txt"
      APP_PUSHPLUS_TOPIC: ""
      APP_WEB_ENABLED: "true"
      APP_WEB_LISTEN: ":8080"
      APP_WEB_ALLOWED_CIDRS: ""
      APP_WEB_RATE_LIMIT_PER_MINUTE: "120"
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./configs:/app/configs
